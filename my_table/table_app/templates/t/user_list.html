<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Bootstrap Grid Table</title> 
    <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
</head> 
<body> 
    <div class="container mt-4"> 
        <h2 class="text-center">Django Bootstrap Grid Table</h2> 
        <table class="table table-bordered table-striped text-center"> 
            <thead> 
                <tr class="table-dark"> 
                    <th>ID</th> 
                    <th>Name</th> 
                    <th>Age</th> 
                    <th>City</th> 
                </tr> 
            </thead> 
            <tbody>
                {% for person in people %} 
                <tr class="{% cycle 'table-primary' 'table-success' 'table-warning' 'table-danger' 
'table-info' %}"> 
                    <td>{{ forloop.counter }}</td> 
                    <td>{{ person.name }}</td> 
                    <td>{{ person.age }}</td> 
                    <td>{{ person.city }}</td> 
                </tr> 
                {% endfor %} 
            </tbody> 
        </table> 
    </div> 
 
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
